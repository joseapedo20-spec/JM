<!DOCTYPE html>

<meta charset="UTF-8">

<title>Planètes</title>

<style>
body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Étoiles dynamiques */
.stars {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(white 1px, transparent 1px);
    background-size: 40px 40px;
    animation: moveStars 60s linear infinite;
    opacity: 0.6;
}

@keyframes moveStars {
    from { background-position: 0 0; }
    to { background-position: 1000px 1000px; }
}

/* Centre */
.container {
    position: relative;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Jupiter lumineuse */
.jupiter {
    width: 220px;
    height: 220px;
    background: repeating-linear-gradient(
        #ffcc80 0px,
        #ffb74d 20px,
        #ff8a65 40px,
        #ff7043 60px
    );
    border-radius: 50%;
    box-shadow: 0 0 60px orange;
    position: absolute;
}
